{% extends "base.html" %}
{% block content %}

<div class="container">

    <!-- Page Heading -->
    <div class="page-title">
        <p>Main Dish Recipes</p>
    </div>

    {% for recipe in recipes %}
        {% if recipe.category_name == "Main" %}

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-3 recipe-image">
                        <img class="img-fluid rounded" src="{{recipe.image_link}}" alt="">
                    </div>
                    <div class="col-lg-9 recipe-description">
                        <h3 class="card-title">{{recipe.recipe_name}}</h3>
                        <p>{{recipe.description}}</p>
                        <a href="{{url_for('view_recipe', recipe_id=recipe._id)}}" class="btn btn-success">View Recipe</a> 
                    </div>
                </div>
            </div>
        </div>

        {% endif %}
    {% endfor %}

</div>

{% endblock %}
