<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/1cbdb627c6.js" crossorigin="anonymous"></script>
    <title>VeggiPedia - {{page_title}}</title>
</head>
<body>
    <!-- Main Navbar for larger screen sizes -->
    <nav class="navbar navbar-dark fixed-top navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('home')}}">VeggiePedia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('home')}}">Home</a>
                </li>
                <!-- Nav-toggler for smaller screen sizes -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Browse recipes
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{url_for('view_recipe_category', selected_category = 'breakfast')}}">Breakfast</a>
                        <a class="dropdown-item" href="{{url_for('view_recipe_category', selected_category = 'main')}}">Main</a>
                        <a class="dropdown-item" href="{{url_for('view_recipe_category', selected_category = 'dessert')}}">Dessert</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('add_recipes')}}">Add Your Own Recipe</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    
    <!-- Footer -->
    <footer class="footer py-2">
        <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; VeggieVista 2020</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
