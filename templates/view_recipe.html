{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <a href="#">
                    <img class="img-fluid rounded" src="{{recipe.image_link}}" alt="">
                    </a>
                </div>
                <div class="col-lg-6">
                    <h2 class="card-title">{{recipe.recipe_name}}</h2>
                    <h4 class="card-title">Ingredients</h5>
                    {% for ingredient in recipe.ingredients %}
                    <p>{{ingredient}}</p>
                    {% endfor %}
                    <h4 class="card-title">Instructions</h5>
                    {% for instruction in recipe.instructions %}
                    <p>{{instruction}}</p>
                    {% endfor %}
                    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="btn btn-primary">Edit Recipe &rarr;</a>
                    <button type="button" class="btn btn-primary" onclick="confirm_del()">Delete Recipe</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
function confirm_del(){
    confirm("Do you want to delete this recipe?")
        if (confirm){
            window.location.href="{{url_for('delete_recipe', recipe_id=recipe._id)}}";
        }
    }
</script>

{% endblock %}
